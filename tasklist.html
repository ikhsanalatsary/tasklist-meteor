<head>
  <title>tasklist</title>
</head>

<body>
	{{> loginButtons}}

  {{> tasks}}
</body>

<template name="tasks">
	<h1>Tasks</h1>

	{{#if currentUser}}
	<form class="add-task">
		<input type="text" name="name" placeholder="Add task">
		<input type="submit" value="submit">
	</form>
	{{else}}
		<p>Please Sign in to add task</p>
	{{/if}}
	<hr>
	<ul>
  	{{#each tasks}}
  		<li>{{name}} 
  			{{#if currentUser}}
  				<a class="delete-task" href="#">&times;</a>
  			{{/if}}
  		</li>
  	{{/each}}
	</ul>
</template>
